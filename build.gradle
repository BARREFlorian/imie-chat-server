// Apply the java-library plugin to add support for Java Library
apply plugin: 'application'
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    flatDir{
        dirs 'libs'
    }
}

dependencies {

	// https://mvnrepository.com/artifact/org.glassfish.tyrus/tyrus-server
	compile group: 'org.glassfish.tyrus', name: 'tyrus-server', version: '1.13.1'
    compile name: "chat-websocket-server-specification-0.1.0"
}

run{
    mainClassName = 'projetT.Main'
    standardInput = System.in
}